databases:
  - name: nexus-db
    plan: free
    databaseName: nexus_knowledge
    user: nexus_user

services:
  - type: web
    name: nexus-backend
    runtime: python
    plan: starter
    rootDir: Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: nexus-frontend
    runtime: static
    plan: starter
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://nexus-backend.onrender.com
